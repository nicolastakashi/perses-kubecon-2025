kind: Dashboard
metadata:
    name: node_resources
    createdAt: 0001-01-01T00:00:00Z
    updatedAt: 0001-01-01T00:00:00Z
    version: 0
    project: KubeConEurope2025
spec:
    datasources:
        Prometheus:
            default: false
            plugin:
                kind: PrometheusDatasource
                spec:
                    directUrl: https://demo.promlabs.com
    panels:
        "0_0":
            kind: Panel
            spec:
                display:
                    name: CPU Usage
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                            values:
                                - last
                        yAxis:
                            format:
                                unit: seconds
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                query: rate(node_cpu_seconds_total{mode="user"}[5m])
    layouts:
        - kind: Grid
          spec:
            display:
                title: CPU
            items:
                - x: 0
                  "y": 0
                  width: 24
                  height: 6
                  content:
                    $ref: '#/spec/panels/0_0'
    duration: 1h
